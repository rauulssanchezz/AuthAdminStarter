<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administraci√≥n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark main-navbar">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">AUTH-TEMPLATE</a>
            <div class="d-flex align-items-center">
                <span class="text-light me-3 d-none d-md-inline" sec:authentication="name">admin@admin.com</span>
                <form th:action="@{/auth/logout}" method="post" class="m-0">
                    <button type="submit" class="btn btn-outline-light btn-sm">Salir</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card custom-card p-4">
            <div class="card-body">
                <h2 class="mb-4 text-dark">Panel de Control</h2>
                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="p-3 border rounded bg-white">
                            <h5 class="text-muted">Estado del Usuario</h5>
                            <p>Rol: <span class="badge bg-primary" sec:authentication="principal.authorities">ROLE_ADMIN</span></p>
                        </div>
                    </div>
                    <div class="col-md-6 text-end">
                        <button class="btn btn-custom-primary btn-lg">
                            <i class="bi bi-gear-fill me-2"></i>Ajustes del Sistema
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
